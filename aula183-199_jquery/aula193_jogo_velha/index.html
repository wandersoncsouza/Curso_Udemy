<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>Jogo da velha</title>
		<script src="jquery-2.2.1.js"></script>
		<script src="jogo.js"></script>
	</head>

	<body>
		<div id="pagina_inicial">
			<table align="center" width="600px" height="300px">
				<tbody>
					<tr>
						<td colspan="3" align="center">JOGO DA VELHA</td>	
					</tr>
					<tr>
						<td align="center">
							<img src="imagens/jogador_1.png">
							<br>
							<input id="entrada_apelido_jogador1" type="text" placeholder="Digite aqui seu apelido." maxlength="10">
						</td>
						<td align="center">
							<img id="btn_iniciar_jogo" src="imagens/iniciar.png">
						</td>
						<td align="center">
							<img src="imagens/jogador_2.png">
							<br>
							<input id="entrada_apelido_jogador2" type="text" placeholder="Digite aqui seu apelido." maxlength="10">
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div id="palco_jogo" style="display: none; margin-top: 50px; text-align: center;">
			<div style="display: inline-block;">
				<img src="imagens/jogador_1.png"><br>
				<span id="nome_jogador1"></span>
			</div>
			<div style="display: inline-block;">
				<table border="0px">
					<tr>
						<td style="border-bottom: solid 1px red; border-right: solid 1px red;">
							<div class="jogada" id="a1" style="width:100px; height: 100px;"></div>
						</td>
						<td style="border-bottom: solid 1px red; border-right: solid 1px red;">
							<div class="jogada" id="a2" style="width:100px; height: 100px;"></div>
						</td>
						<td style="border-bottom: solid 1px red;">
							<div class="jogada" id="a3" style="width:100px; height: 100px;"></div>
						</td>
					</tr>
					<tr>
						<td style="border-bottom: solid 1px red; border-right: solid 1px red;">
							<div class="jogada" id="b1" style="width:100px; height: 100px;"></div>
						</td>
						<td style="border-bottom: solid 1px red; border-right: solid 1px red;">
							<div class="jogada" id="b2" style="width:100px; height: 100px;"></div>
						</td>
						<td style="border-bottom: solid 1px red;">
							<div class="jogada" id="b3" style="width:100px; height: 100px;"></div>
						</td>
					</tr>
					<tr>
						<td style="border-right: solid 1px red;">
							<div class="jogada" id="c1" style="width:100px; height: 100px;"></div>
						</td>
						<td style="border-right: solid 1px red;">
							<div class="jogada" id="c2" style="width:100px; height: 100px;"></div>
						</td>
						<td>
							<div class="jogada" id="c3" style="width:100px; height: 100px;"></div>
						</td>
					</tr>
				</table>
			</div>
			<div style="display: inline-block;">
				<img src="imagens/jogador_2.png"><br>
				<span id="nome_jogador2"></span>
			</div>
		</div>	
	</body>
</html>
